<!DOCTYPE html>

{% macro render_item(item) %}
    <div class='{{ item.css_classes|join(' ') }}'>
        {{ item.contents }}
        {% for sub in item.subcommands %}
            {{ render_item(sub) }}
        {% endfor %}
    </div>
{% endmacro %}

<html>

<head>
    <title>Server status page</title>
    <link href="static/style.css" rel='stylesheet' type="text/css">
</head>

<body>
    <h1>Server status</h1>
    <h2>Free disk space</h2>
    {% for item in render_items %}
        {{ render_item(item) }}
    {% endfor %}
</body>

</html>
